<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Product card component</title>
  </head>
  <body class="bg-cream flex flex-col justify-center items-center min-h-screen p-4 lg:p-36">
    <!-- card wrapper -->
    <div id="card--wrapper" class="border-white bg-white rounded-md max-w-md lg:max-w-full lg:flex">
      <!-- card image -->
      <div id="bg-img" class="lg:flex-1">
        <img
          class="hidden lg:block lg:flex-1 rounded-tl-lg rounded-bl-lg"
          src="./image-product-desktop.jpg"
          alt="product image"
        />
        <img class="lg:hidden rounded-t-lg" src="./image-product-mobile.jpg" alt="product image" />
      </div>
      <!-- card content -->
      <div class="p-4 xl:mt-8 lg:p-8 lg:flex-1">
        <h3 class="uppercase text-base tracking-widest pt-2 font-montserrat text-darkGrayishBlue">perfume</h3>
        <h2 class="font-fraunces font-bold text-4xl py-4">Gabrielle Essence Eau De Parfum</h2>
        <p class="py-2 font-montserrat text-darkGrayishBlue text-base font-medium lg:mb-4">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
          CHANEL
        </p>
        <!-- price -->
        <div class="flex items-center lg:mb-8">
          <div id="normal-price" class="text-darkCyan text-3xl font-bold font-fraunces">$149.99</div>
          <div
            id="discount"
            class="justify-self-center font-fraunces flex-1 pl-4 line-through text-darkGrayishBlue text-xs"
          >
            $169.99
          </div>
        </div>

        <a
          href="#"
          class="bg-darkCyan text-white flex justify-center items-center px-4 py-4 my-4 rounded-md font-montserrat font-bold text-sm hover:bg-darkCyan_1"
        >
          <span class="px-2">
            <img src="./icon-cart.svg" alt="icon cart" />
          </span>
          <span> Add to Card</span>
        </a>
      </div>
    </div>
  </body>
</html>
