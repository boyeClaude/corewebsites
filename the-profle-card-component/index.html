<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="card">
      <div class="bg-card"></div>
      <img src="images/image-victor.jpg" class="image" alt="victor image" />
      <div class="card-content">
        <div class="profile-info">
          <h2 class="card-title">
            Victor Crest <span class="number">26</span>
          </h2>
          <span>London</span>
        </div>
        <hr class="line" />
        <div class="social">
          <ul class="followers">
            <li class="count">80K</li>
            <li class="label">Followers</li>
          </ul>
          <ul class="like">
            <li class="count">803K</li>
            <li class="label">Likes</li>
          </ul>
          <ul class="photo">
            <li class="count">1.4K</li>
            <li class="label">Photos</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Frederic Boye</a>.
    </div>
  </body>
</html>
