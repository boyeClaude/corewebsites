<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" />
    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <section>
      <div class="card-image">
        <div id="overlay"></div>
      </div>
      <div class="card__info">
        <h2 class="card__title">Get <span class="text-purple">insights</span> that help your business grow.</h2>
        <div class="card__content">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
        </div>
        <ul class="card__stats">
          <li class="stats__info">
            <span class="stats__numbers">10k+</span>
            <span class="stats__label">companies</span>
          </li>
          <li class="stats__info">
            <span class="stats__numbers">314</span>
            <span class="stats__label">templates</span>
          </li>
          <li class="stats__info">
            <span class="stats__numbers">12M+</span>
            <span class="stats__label">queries</span>
          </li>
        </ul>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://fredericboye.netlify.app" target="_blank">Frederic Boye</a>.
    </div>
  </body>
</html>
