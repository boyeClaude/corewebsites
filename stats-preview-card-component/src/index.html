<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <section class="card">
      <img src="../images/image-header-mobile.jpg" class="image" alt="image header" />
      <div class="card__info">
        <h2 class="card__title">Get <span>insights</span> that help your business grow.</h2>
        <div class="card__content">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall
          efficiency.
        </div>
        <ul class="card__stats">
          <li class="stats__info">
            <span class="stats__numbers">10k+</span>
            <span class="stats__label">companies</span>
          </li>
          <li class="stats__info">
            <span class="stats__numbers">314</span>
            <span class="stats__label">templates</span>
          </li>
          <li class="stats__info">
            <span class="stats__numbers">12M+</span>
            <span class="stats__label">queries</span>
          </li>
        </ul>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
