<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="body">
    <div class="container">
      <img src="images/logo.svg" alt="logo" class="logo" />
    </div>

    <div class="container">
      <div class="main">
        <img
          src="images/illustration-mockups.svg"
          alt="illustration"
          class="img-illustration"
        />

        <div class="main-content">
          <h2 class="title">Build The Community Your Fans Will Love</h2>
          <p class="main-content-paragraph">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>

          <button class="btn">Register</button>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="social-icons">
        <span class="social"><i class="fab fa-facebook-f"></i></span>
        <span class="social"><i class="fab fa-twitter"></i></span>
        <sapn class="social"><i class="fab fa-instagram"></i></sapn>
      </div>
    </div>

    <footer class="container">
      <p class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          class="frontend-mentor-link"
          target="_blank"
          >Frontend Mentor</a
        >
        Coded by <a href="#" class="author">Frederic Boye</a>.
      </p>
    </footer>
    <script
      src="https://kit.fontawesome.com/7ea71f8665.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
