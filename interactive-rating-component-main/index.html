<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <!-- icon star -->
        <span class="icon--wrapper">
          <img src="./images/icon-star.svg" alt="icon star" class="img" />
        </span>
        <h2 class="card-title">How did we do?</h2>
        <p class="card-content">
          Please let us know how we did with your support request. All feedback is appreciated to help us improve our
          offering!
        </p>

        <div class="rating-container">
          <div class="rating--list-item">
            <a class="rating--item" href="#">1</a>
          </div>
          <div class="rating--list-item">
            <a class="rating--item" href="#">2</a>
          </div>
          <div class="rating--list-item">
            <a class="rating--item" href="#">3</a>
          </div>
          <div class="rating--list-item">
            <a class="rating--item" href="#">4</a>
          </div>
          <div class="rating--list-item">
            <a class="rating--item" href="#">5</a>
          </div>
        </div>

        <button class="btn">Submit</button>
      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://github.com/boyeClaude" target="_blank">Frederic Boye</a>.
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
