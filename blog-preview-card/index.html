<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>

  <body>
    <div id="card">
      <img class="card-img" src="./assets/images/illustration-article.svg" alt="illustration-article" />
      <a class="card-label">Learning</a>
      <p class="published">Published 21 Dec 2023</p>

      <h2 class="card-title">HTML & CSS foundations</h2>
      <p class="card-content">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>

      <div class="wrapper-avatar">
        <img class="avatar-img" src="./assets/images/image-avatar.webp" alt="image-avatar" />
        <span class="avatar-name">Greg Hooper</span>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="#">frederic Boye</a>.
    </div>
  </body>
</html>
