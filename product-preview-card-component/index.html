<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Product preview card component</title>
  </head>

  <body>
    <main class="card">
      <!-- card image -->
      <div class="card-img"></div>

      <!-- card content  -->
      <div class="right card--wrapper">
        <h4 class="title">Perfume</h4>
        <h2 class="subtitle">Gabrielle Essence Eau De Parfum</h2>
        <p class="card--wrapper__content">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <span class="discount-price">$149.99</span>
          <span class="normal-price">$169.99</span>
        </div>
        <a class="btn">
          <span>
            <img
              class="icon-cart"
              src="./images/icon-cart.svg"
              alt="shoppingcart icon"
            />
          </span>
          <span>Add to Cart</span>
        </a>
      </div>
    </main>
  </body>
</html>
