<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="wrapper-img">
        <img src="./images/image-equilibrium.jpg" class="card-img" alt="equilibrium" />

        <div class="overlay">
          <img src="./images/icon-view.svg" class="icon-view" alt="icon-view" />
        </div>
      </div>
      <h2 class="card-title">Equilibrium #3429</h2>
      <p class="card-content">Our Equilibrium collection promotes balance and calm.</p>
      <div class="subcontent">
        <div class="left">
          <span><img src="./images/icon-ethereum.svg" alt="ethereum" /></span>
          <span class="ethereum">0.041 ETH</span>
        </div>

        <div class="right">
          <span><img src="./images/icon-clock.svg" alt="clock" /></span>
          <span>3 days left</span>
        </div>
      </div>
      <hr class="line" />
      <div class="avatar--container">
        <img src="./images/image-avatar.png" class="avatar" alt="avatar" />
        <div class="avatar-label">Creation of <span class="avatar-name">Jules Wyvern</span></div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="#">Frederic Boye</a>.
    </div>
  </body>
</html>
