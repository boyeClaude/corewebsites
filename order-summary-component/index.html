<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <!-- font red hat display -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body>
    <main>
      <section class="card">
        <div class="image-card">
          <img src="./images/illustration-hero.svg" alt="" aria-hidden="true" />
        </div>
        <div class="card-content--wrapper">
          <h2 class="card-tite">Order Summary</h2>
          <p class="card-info">
            You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like! Annual Plan $59.99/year Change
          </p>
          <div class="card-plan">
            <div class="icon-music"><img src="./images/icon-music.svg" alt="" /></div>
            <div class="plan">
              <span class="plan-title">Annual Plan</span>
              <span class="plan-price">$59.99/year</span>
            </div>
            <span class="plan--change">Change</span>
          </div>
          <div class="card-buttons">
            <button class="btn btn__colorful">Proceed to Payment</button>
            <button class="btn btn__transparent">Cancel Order</button>
          </div>
        </div>
      </section>
    </main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://fredericboye.netlify.app" target="_blank">Frederic Boye</a>.
    </div>
  </body>
</html>
