<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />

    <!-- style.css -->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="card">
      <img src="./assets/images/avatar-jessica.jpeg" alt="avatar-jessica" class="img" />
      <div class="avatar-info">
        <h3 class="avatar-name">Jessica Randall</h3>
        <span class="location">London, United Kingdom</span>
      </div>
      <p class="quote">"Front-end developer and avid reader."</p>

      <ul class="wrapper-links">
        <li class="link">GitHub</li>
        <li class="link">Frontend Mentor</li>
        <li class="link">LinkedIn</li>
        <li class="link">Twitter</li>
        <li class="link">Instagram</li>
      </ul>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="#">Frederic Boye</a>.
    </div>
  </body>
</html>
