<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main class="card">
      <div class="first">
        <!-- logo -->
        <img class="logo__mobile" src="./images/logo.svg" alt="logo" />

        <!-- hero section -->
        <div class="hero-img"></div>
      </div>

      <div class="second">
        <img class="logo__desktop" src="./images/logo.svg" alt="logo" />
        <div class="title">
          <span class="highlight">We're </span>
          coming soon
        </div>
        <p class="content">
          Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date
          with announcements and our launch deals.
        </p>
        <form action="#" class="form">
          <div class="wrapper">
            <div>
              <input id="email" type="text" name="email" placeholder="Email Address" class="input-email" />
              <span class="waring-message">Please provide a valid email</span>
              <span class="success-message">Valid !!! </span>
            </div>
            <button class="btn-submit">
              <img src="./images/icon-arrow.svg" alt="icon-arrow" class="icon-arrow" />
            </button>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="#">Frederic boye</a>.
      </p>
    </footer>
  </body>

  <script src="main.js"></script>
</html>
